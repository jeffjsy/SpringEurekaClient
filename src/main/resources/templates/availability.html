<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Book Availability Lookup</title>
</head>
<body>
    <h1>Book Availability Lookup</h1>
    <form action="/books/checkAvailability" method="post">
        <label for="bookName">Enter Book Name:</label>
        <input type="text" id="bookName" name="bookName" required>
        <button type="submit">Check Availability</button>
    </form>
    <div th:if="${availability != null}">
        <p th:text="'Book [' + ${bookName} + '] is ' + ${availability ? 'available' : 'not available'}"></p>
    </div>
    <a href="/">Back</a>
    <a href="/books/list">All Books</a>
</body>
</html>
