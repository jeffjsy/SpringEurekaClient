<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>Author Last Name</th>
                <th>Author First Name</th>
                <th>Rating</th>
                <th>Available</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the list of books -->
            <tr th:each="book : ${books}">
                <td th:text="${book.book_id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author_lname}"></td>
                <td th:text="${book.author_fname}"></td>
                <td th:text="${book.rating}"></td>
                <td><span th:if="${book.transactions != null and book.transactions.size() > 0}">
                        No
                    </span>
                    <span th:unless="${book.transactions != null and book.transactions.size() > 0}">
                        Yes
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
    
        <a href="/">Back</a>
    
</body>
</html>
