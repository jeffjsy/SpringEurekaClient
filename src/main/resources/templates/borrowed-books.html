<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Borrowed Books</title>
    
</head>
<body>
    <div class="container mt-5">
        <h2>List of Borrowed Books</h2>
        <table border="1" class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Transaction ID</th>
                    <th>Customer Name</th>
                    <th>Book Title</th>
                    <th>Transaction Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Use Thymeleaf loop to iterate over the list of transactions -->
                <tr th:each="transaction : ${borrowedBooks}">
                    <td th:text="${transaction.transactionId}"></td>
                    <td th:text="${transaction.customer_id.first_name + ' ' + transaction.customer_id.last_name}"></td>
                    <td th:text="${transaction.book_id.title}"></td>
                    <td th:text="${transaction.transaction_date}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/">Back</a>
        <a href="/books/list">All Books</a>
    </div>

    
</body>
</html>
