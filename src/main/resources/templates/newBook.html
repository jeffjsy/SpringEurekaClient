<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
</head>
<body>
    <h1>Add New Book</h1>
    <form action="/books" method="post" th:object="${book}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required><br>
        
        <label for="authorFirstName">Author First Name:</label>
        <input type="text" id="author_fname" name="author_fname" th:field="*{author_fname}" required><br>
        
        <label for="authorLastName">Author Last Name:</label>
        <input type="text" id="author_lname" name="author_lname" th:field="*{author_lname}" required><br>
        
        <label for="rating">Rating (1 to 5):</label>
        <input type="number" id="rating" name="rating" th:field="*{rating}" min="1" max="5" required><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
